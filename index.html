<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Git-Postman Sync Engine</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background: linear-gradient(to right, #141e30, #243b55);
            color: white;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
            animation: fadeIn 1.5s ease-in-out;
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            background: rgba(35, 55, 75, 0.9); /* Fallback */
            padding: 35px;
            border-radius: 12px;
            box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.2);
            animation: slideDown 1s ease-out;
            max-width: 700px;
            width: 100%;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 10px;
            animation: zoomIn 1s ease-in-out;
        }

        .intro {
            font-size: 1rem;
            line-height: 1.6;
            margin-bottom: 20px;
            animation: fadeIn 1.5s ease-in-out;
        }

        .btn-container {
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
            margin-top: 15px;
        }

        .download-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            padding: 12px 20px;
            font-size: 1rem;
            font-weight: bold;
            text-decoration: none;
            border-radius: 8px;
            color: white;
            background: rgba(255, 255, 255, 0.2);
            transition: transform 0.3s, background 0.3s, box-shadow 0.3s;
            animation: bounceIn 1.2s ease-in-out;
            width: 100%;
            max-width: 250px;
        }

        .download-btn:hover {
            transform: scale(1.05);
            background: rgba(255, 255, 255, 0.4);
            box-shadow: 0px 4px 15px rgba(255, 255, 255, 0.4);
        }

        .slideshow-container {
            width: 100%;
            max-width: 585px;
            height: 288px;
            margin: 20px auto;
            position: relative;
            border-radius: 12px;
            overflow: hidden;
            border: 1px solid white;
            background: rgba(255, 255, 255, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            animation: fadeInUp 4s ease-in-out;
        }

        .slide {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            opacity: 0;
            transition: opacity 0.8s ease-in-out;
            object-fit: contain;
        }

        .slide.active {
            opacity: 1;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideDown {
            from { transform: translateY(-20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        @keyframes zoomIn {
            from { transform: scale(0.8); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

        @keyframes bounceIn {
            from { transform: translateY(-30px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        @keyframes fadeInUp {
            from { transform: translateY(20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 1.5rem;
            }
            .intro {
                font-size: 0.9rem;
            }
            .download-btn {
                font-size: 0.9rem;
                padding: 10px 15px;
            }
            .slideshow-container {
                height: 200px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Git-Postman Sync Engine</h1>
        <p class="intro">Open source tool to effortlessly manage, synchronize, and version-control your Postman collections with seamless Git integration.</p>
        <div class="btn-container">
            <a href="./exec/Postman Syncup Engine-macos" download class="download-btn" aria-label="Download for Mac"> üçè Download for Mac </a>
            <a href="./exec/Git Postman Syncup Engine-linux" download class="download-btn" aria-label="Download for Linux"> üêß Download for Linux </a>
            <a href="./exec/Git Postman Syncup Engine-win.exe" download class="download-btn" aria-label="Download for Windows"> üñ•Ô∏è Download for Windows </a>
            <a href="https://github.com/svfodekar/github-postman-sync-engine" target="_blank" class="download-btn" aria-label="Download for Windows"> üåü Star on GitHub </a>
        </div>
        <div class="slideshow-container">
            <div class="loader"></div>
            <img src="./pics/one.png" class="slide active" alt="App Screenshot 1">
            <img src="./pics/two.png" class="slide" alt="App Screenshot 2">
            <img src="./pics/three.png" class="slide" alt="App Screenshot 3">
            <img src="./pics/four.png" class="slide" alt="App Screenshot 4">
            <img src="./pics/five.png" class="slide" alt="App Screenshot 5">
        </div>
        <footer style="margin-top: 30px; font-size: 0.9rem; opacity: 0.8;">
            Made with ‚ù§Ô∏è by <a href="https://github.com/chetanmahawar" target="_blank" style="color: #ebc364; text-decoration: none;">Chetan</a> & <a href="https://github.com/svfodekar" target="_blank" style="color:  #ebc364; text-decoration: none;">Saurabh</a>
        </footer>
    </div>

    <script>
        let slides = document.querySelectorAll('.slide');
        let currentIndex = 0;

        function showNextSlide() {
            slides[currentIndex].classList.remove('active');
            currentIndex = (currentIndex + 1) % slides.length;
            slides[currentIndex].classList.add('active');
        }

        setInterval(showNextSlide, 3000);
    </script>
</body>
</html>
